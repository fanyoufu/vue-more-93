<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 视图 V -->
    <div id="app">
        <h2 v-html="salary"></h2>
        <input type="text" v-model="salary">
        <p v-html="salary"></p>
    </div>

    <script type="text/javascript">
        // 数据 M
        var data = {
            salary: 15000
        }

        // VM. Vue充当了VM的角色
        var vm = new Vue({
            el: "#app",
            data:data
        })

    </script>
</body>

</html>
